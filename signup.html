<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
   <!-- <link rel="stylesheet" type="text/css" href="css/jquery-ui.css"> -->
   <link href="css/bootstrap-formhelpers.min.css" rel="stylesheet" media="screen">
    
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-datepicker3.css">

    <script>
      $(document).ready(function(){
        var date_input=$('input[name="date"]'); //our date input has the name "date"
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        var options={
          format: 'mm/dd/yyyy',
          container: container,
          todayHighlight: true,
          autoclose: true,
        };
        date_input.datepicker(options);
      })
    </script>
    <!--[if lt IE 9]>
      <script src = "js/html5shiv.js"></script>
      <script src = "js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="home">
    <div class="item">
      <div class="content">
        <form action="#" class="form-horizontal">
          <center><div class="logo">
            <h1>S</h1>
          </div></center>
          <div class="input-group lg">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input type="text" class="form-control" placeholder="Name">
          </div>
          <div class="input-group lg">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input type="text" class="form-control" placeholder="Username">
          </div>
          <div class="input-group lg">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <div class="input-group lg">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="password" class="form-control" placeholder="Confirm password">
          </div>
          
          <div class="input-group lg"> <!-- Date input -->
            <span class="input-group-addon">Date of birth</span>
            <input class="form-control" id="date" name="date" placeholder="MM/DD/YY" type="text"/>
            <span class="input-group-addon">Country</span>
            <select class="form-control bfh-countries" data-country="PH"></select>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              I agree to the terms of use and privacy policy.
            </label>
          </div>
          <br>
          <div class="form-group in">
            <input type="submit" class="btn btn-info btn-block" value="Create Account">
          </div>
        </form>
      </div>
    </div>

  </div>

   <!-- <script src="js/jquery.min.js"></script> -->
    
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-formhelpers.min.js"></script>
  </body>


</html>
